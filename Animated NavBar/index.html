<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated NavBar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/1a5573167c.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <nav>
            <div class="nav_item"><i class="fas fa-home"></i></div>
            <div class="nav_item"><i class="fas fa-message"></i></div>
            <div class="space"></div>
            <div class="nav_item"><i class="fas fa-user"></i></div>
            <div class="nav_item"><i class="fas fa-cog"></i></div>
        </nav>
        <div class="plus_btn">
            <i class="fas fa-plus"></i>
            <div class="social_icons">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
